<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>COVID-19 Housing Assistance</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main id="map" class="map" />
    <svg height="258" width="160" class="map__legend">
      <rect x="2" y="2" width="16" height="16" fill="#ffffd9" stroke="#231F20"/>
      <text x="32" y="14" class="map__legend-entry" fill="#231F20">$10,000</text>

      <rect x="2" y="30" width="16" height="16" fill="#edf8b1" stroke="#231F20"/>
      <text x="32" y="42" class="map__legend-entry" fill="#231F20">$50,000</text>

      <rect x="2" y="58" width="16" height="16" fill="#c7e9b4" stroke="#231F20"/>
      <text x="32" y="70" class="map__legend-entry" fill="#231F20">$100,000</text>

      <rect x="2" y="86" width="16" height="16" fill="#7fcdbb" stroke="#231F20"/>
      <text x="32" y="98" class="map__legend-entry" fill="#231F20">$250,000</text>

      <rect x="2" y="114" width="16" height="16" fill="#41b6c4" stroke="#231F20"/>
      <text x="32" y="126" class="map__legend-entry" fill="#231F20">$500,000</text>

      <rect x="2" y="142" width="16" height="16" fill="#1d91c0" stroke="#231F20"/>
      <text x="32" y="154" class="map__legend-entry" fill="#231F20">$1,000,000</text>

      <rect x="2" y="170" width="16" height="16" fill="#225ea8" stroke="#231F20"/>
      <text x="32" y="182" class="map__legend-entry" fill="#231F20">$3,500,000</text>

      <rect x="2" y="198" width="16" height="16" fill="#0c2c84" stroke="#231F20"/>
      <text x="32" y="210" class="map__legend-entry" fill="#231F20">$15,000,000+</text>

      <rect x="2" y="226" width="16" height="16" fill="#e8e8e8" stroke="#231F20"/>
      <text x="32" y="238" class="map__legend-entry" fill="#231F20">Data unavailable</text>
    </svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <script src="map.js"></script>
  </body>
</html>
